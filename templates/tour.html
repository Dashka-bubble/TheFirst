<!DOCTYPE html>
<html lang="ru">
{% extends 'base.html' %}
{% block bodytour %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ b[id].title }}</h1>
      <!-- HERO -->
      <p class="lead">{{ b[id].country }}  {{ departures.get(b[id].departure) }} {{ b[id].nights }} ночей</p>
      <img src="{{b[id].picture}}" class="w-75" alt="">
      <p class="my-4 w-75">{{ b[id].description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ b[id].price }} Р </a>
    </section>
  </main>{% endblock %}
</html>
