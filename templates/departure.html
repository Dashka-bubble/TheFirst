<!DOCTYPE html>
<html lang="ru">


{% extends 'base.html' %}
{% block bodydeparture %}
  <main class="container mt-3">
    <h1 class="display-5 mt-4">Летим {{ departures.get(departure) }}</h1>
    <p class="mb-4">Найдено 15 туров, от 26 000 до 84 600 и от 4 ночей до 15 ночей</p>
    <!-- CARDS -->
    <div class="row mt-5">{%for numb,i in b.items()%}
      <div class="col-4">
        <div class="card mb-4">
          <img class="card-img-top img-fluid" src="{{i.picture}}"  alt="">
          <div class="card-body">
            <h2 class="h5 card-title">{{i.title}}</h2>
            <p class="card-text">{% filter truncate(150) %} {{i.description}}{% endfilter %}</p>
            <a href="/tours/{{numb}}/" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>{% endfor %}

    </div>
  </main>
  {% endblock %}
</html>>
